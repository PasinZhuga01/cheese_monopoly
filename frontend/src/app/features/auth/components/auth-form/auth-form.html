<h1>{{header}}</h1>
<p class="description">{{description}}</p>

<form>
	<p *ngFor="let control of controls">
		<label>{{control.title}} <app-text-control [type]="control.type"></app-text-control></label>
	</p>

	<div class="gap"></div>

	<p><app-button-control type="submit" [text]="submitText"></app-button-control></p>
</form>
